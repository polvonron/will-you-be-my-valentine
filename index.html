<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Untitled</title>
    <link rel="stylesheet" href="./style.css">

  </head>
    
  <body>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<div class="crt-monitor">
  <div class="screen-overlay"></div>
  
  <div class="terminal-container">
    <header class="header-bar">
      <div class="brand">BIO-ACCOUNTANT v1.0</div>
      <div class="date-display">DAY: <span id="day-val">1</span> | TIME: <span id="time-val">MORNING</span></div>
    </header>

    <section class="ledger-dashboard">
      <div class="stat-box warning">
        <label>WALLET (FIAT)</label>
        <div class="value">$<span id="wallet-val">500.00</span></div>
      </div>
      <div class="stat-box">
        <label>CALORIES (CASH)</label>
        <div class="value"><span id="cal-val">0</span> kcal</div>
      </div>
      <div class="stat-box">
        <label>PROTEIN (MATS)</label>
        <div class="value"><span id="prot-val">0</span> g</div>
      </div>
      <div class="stat-box">
        <label>SANITY</label>
        <div class="value"><span id="sanity-val">100</span>%</div>
      </div>
    </section>

    <section class="organ-status">
      <div>BRAIN: <span id="brain-status">STABLE</span></div>
      <div>HEART: <span id="heart-status">STABLE</span></div>
      <div>MUSCLE: <span id="muscle-status">NORMAL</span></div>
      <div>FAT RESERVES: <span id="fat-val">15</span>%</div>
    </section>

    <div class="terminal-window" id="game-log">
      <p class="log-entry system-msg">> SYSTEM BOOT SEQUENCE INITIATED...</p>
      <p class="log-entry system-msg">> WELCOME TO PROJECT BODY. BUDGET: $500.</p>
      <p class="log-entry">> AWAITING INPUT...</p>
    </div>

    <footer class="input-area">
      <div class="controls-grid" id="controls">
        <button onclick="renderMenu('food')">[F] MARKET</button>
        <button onclick="renderMenu('exercise')">[E] BURN PIT</button>
        <button onclick="nextPhase()">[N] SLEEP/WAIT</button>
      </div>
    </footer>
  </div>
</div>
    <script  src="./script.js"></script>

  </body>
  
</html>
